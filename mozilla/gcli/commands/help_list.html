
<div>
  <h3>${heading}</h3>

  <table>
    <tr foreach="command in ${matchingCommands}"
        onclick="${onclick}" ondblclick="${ondblclick}">
      <th class="gcli-help-name">${command.name}</th>
      <td class="gcli-help-arrow">-</td>
      <td>
        ${command.description}
        <span class="gcli-out-shortcut" data-command="help ${command.name}">help ${command.name}</span>
      </td>
    </tr>
  </table>
</div>
